  roles:
    - dynamic-task

- name: Aurea Central Jervis Performance Tests
  strategy: free
  hosts:
    - docker-service
    - ec2-service
    - k8s-group
  tags: performance-test
  vars:
    step_name: performance-test
  gather_facts: no
  roles:
    - dynamic-task

- name: Aurea Central Jervis Load Tests
  strategy: free
  hosts:
    - docker-service
    - ec2-service
    - k8s-group
  tags: load-test
  vars:
    step_name: load-test
  gather_facts: no
  roles:
    - dynamic-task

- name: Aurea Central Jervis Security Tests
  strategy: free
  hosts:
    - docker-service
    - ec2-service
    - k8s-group
  tags: security-test
  vars:
    step_name: security-test
  gather_facts: no
  roles:
    - dynamic-task

- name: Aurea Central Jervis Promote Packages
  strategy: free
  hosts:
    - docker-service
    - ec2-service
    - k8s-group
  tags: promote-packages
  vars:
    - jervis: "{{ hostvars['localhost'].jervis }}"
  gather_facts: no
  roles:
    - docker-image-promote

- name: Checking if we are going to destroy...
  tasks:
    - name: Set perform_destroy...
      set_fact:
        perform_destroy: true
  hosts:
    - k8s-group
  tags:
    - destroy

- name: Aurea Central Jervis K8s Service Deploy
  strategy: free
  hosts:
    - k8s-group
  tags:
    - k8s-deploy
  vars:
    - jervis: "{{ hostvars['localhost'].jervis }}"
  gather_facts: no
  roles:
    - k8s-group
