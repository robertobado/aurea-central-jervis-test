- name: Testing if we will overwrite something we shouldn't
  uri:
    url: "https://nexus.devfactory.com/repository/{{ artifact.target }}"
    user: "{{ nexus_username }}"
    password: "{{ nexus_password }}"
    method: HEAD
    force_basic_auth: yes
    status_code: 404
  delegate_to: localhost
  loop: "{{ (jervis.services[service.key].nexus | default({ 'publish': {} })).publish[environment_name] | default([])}}"
  loop_control:
    loop_var: artifact
  when: not (artifact.overwrite | default(false))

- name: Publishing Nexus Artifacts
  shell: "curl -fkSL -X PUT -v --upload-file {{ lookup('env','WORKSPACE') ~ '/' ~ artifact.src }} -u '{{ nexus_username }}:{{ nexus_password }}' 'https://nexus.devfactory.com/repository/{{ artifact.target }}'"
  delegate_to: localhost
  loop: "{{ (jervis.services[service.key].nexus | default({ 'publish': {} })).publish[environment_name] | default([])}}"
  loop_control:
    loop_var: artifact
  when: jervis.services[service.key].nexus is defined
